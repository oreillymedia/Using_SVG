<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" 
     width="100%" height="100%">   
    <title>Lights Pattern</title>    
    <defs>
        <radialGradient id="glow" fx="0.05" > 
            <stop stop-color="lightYellow" stop-opacity="0.5" 
                  offset="0"/>    
            <stop stop-color="yellow" stop-opacity="0.3" 
                  offset="0.5"/>       
            <stop stop-color="#444" stop-opacity="0" 
                  offset="1"/>            
        </radialGradient>
        <pattern id="glow-pattern" width="1" height="0.25" 
                 patternContentUnits="objectBoundingBox">
            <rect width="1" height="0.25" fill="url(#glow)"/> 
        </pattern>
        
        <radialGradient id="lights" fx="0.8" >
            <stop stop-color="lightYellow" offset="0"/>    
            <stop stop-color="yellow" offset="0.2"/>     
            <stop stop-color="gold" offset="0.8"/>         
            <stop stop-color="gold" stop-opacity="0" offset="1"/>            
        </radialGradient>
        <pattern id="lights-pattern" width="1" height="0.25"
                 viewBox="0 0 1 1" >  
            <rect width="1" height="1" fill="url(#lights)"/>   
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="#333" />
    <rect width="30%" height="100%"
          fill="url(#lights-pattern)" />
    <rect x="30%" width="70%" height="100%"
          fill="url(#glow-pattern)" />
</svg>